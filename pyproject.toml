[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "cryo-experiments"
package-mode = false
version = "1.0.0"
description = ""
authors = ["Octavian-Vlad Murad <muradoctavian@gmail.com>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/ovmurad/cryo_experiments"
classifiers = [
    "Topic :: Scientific/Engineering",
    "Intended Audience :: Developers",
    "License :: MIT License",
    "Programming Language :: Python :: 3.12"
]

[tool.poetry.dependencies]
python = ">=3.12,<3.13"
jupyter = "^1.0.0"
numpy = "^1.26.4"
scipy = "^1.13.1"
pandas = "^2.2.2"
matplotlib = "<=3.9.0"
seaborn = "^0.13.2"
pyamg = "^5.1.0"
pytest = "^8.2.2"
scikit-learn = "^1.5.0"
cython = "^3.0.10"
h5py = "^3.11.0"
plotly = "^5.22.0"
wheel = "^0.43.0"
sortedcontainers = "^2.4.0"
tqdm = "^4.66.4"
mpld3 = "^0.5.10"
sortednp = "^0.5.0"
einops = "^0.8.0"
ipykernel = "^6.29.5"

